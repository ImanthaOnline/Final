<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="../static/css/regi.css" rel="stylesheet">

<style>
body {margin:0;}

.icon-bar {
    width: 100%;
    background-color: #555;
    overflow: auto;
}

.icon-bar a {
    float: left;
    width: 10%;
    text-align: center;
    padding: 12px 0;
    transition: all 0.3s ease;
    color: white;
    font-size:15px;
	margin-left: 10%;
}

.icon-bar a:hover {
    background-color: #000;
}

.active {
    background-color: #4CAF50;
}

    .alert{

        text-align: center;


    }
</style>

</head>
{%block body%}
<body>
<div class="icon-bar">
  <a style="margin-left: 15%;"  href="/criminalinfo/"> <i class="fa fa-home"> Home</i></a>
  <a href=/find/><i class="fa fa-search"> Search Criminal </i></a>
  <a href="#" class="active"><i class="fa fa-user" > Add Users </i></a>
    <a href="/logout/"><i class="fas fa-sign-out-alt" > Log out</i></a>

</div>
<div class="container">

{% if not data %}

  {% else %}
     <div class="alert alert-success" role="alert">
    <strong>{{data}}</strong>
</div>

  {% endif %}
<div class="wrapper fadeInDown">


<div class="card bg-light">

<article class="card-body mx-auto" style="max-width: 400px;">

<h4>User Registration</h4>
	<form action="http://localhost:5000/regi/" method="post">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
          <input name="fname" class="form-control" placeholder="Full name" type="text"  required>
    </div> <!-- form-group// -->


    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
          <input name="mail" class="form-control" placeholder="Email address" type="email" required>
    </div> <!-- form-group// -->


        	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
         <input name="username" class="form-control" placeholder="username" type="text"  required>
    </div> <!-- form-group// -->


    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
             <input name="password" class="form-control" placeholder="Create password" id="password" type="password"  required>
    </div> <!-- form-group// -->


    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
          <input name="repassword" class="form-control" placeholder="Repeat password"  id="confirm_password"  type="password"  required>

    </div> <!-- form-group// -->


        <div class="form-group" >

               <select class="form-control" name="type" id="exampleSelect1">
                <option>Admin</option>
                <option>User</option>

            </select>
        </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"> Add User </button>
    </div>
</form>
</article>
</div>

</div>
<script>

var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwordshhh Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;




      window.setTimeout(function() {
    $(".alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
    });
}, 4000);


</script>

{% endblock %}

</body>
</html>
